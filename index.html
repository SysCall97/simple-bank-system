<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank System</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to my bank</h1>
        <div class="form">
            <h4>Login</h4>
            <input type="email" name="" id="" class="form-control" placeholder="example@email.com"><br>
            <input type="password" name="" id="" class="form-control" placeholder="password"><br>
            <button id="loginBtn" class="btn-success">Login</button>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn')
            .addEventListener('click', function(event){
                document.getElementById('login-area').style.display = 'none';
            });
    </script>
</body>
</html>
